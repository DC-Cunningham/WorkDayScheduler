    <link rel="stylesheet" href="./Assets/style.css" />

    <link

    <title>Work Day Scheduler</title>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">Store all your days' events.</p>
      </div>
    </div>
    <div class="row" id="time-bar">
      <div class="col" id="time-of-day">
      </div>

                </div>
                <div class="col-9 event-entry" id="nine-entry">
                    <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-2">
                    <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
           </div>
        </div>
